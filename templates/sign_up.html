{% extends "base.html" %}
{%block title %} sign up{% endblock %}

{% block content %}

<div id="content">
    <form method="POST">
        <h3> Sign Up</h3>
        <div class="form-group">
            <label for="email"> Email Address <br></label>
            <input type="email"
                   id="email"
                   name="email" required
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="first_name"> First Name<br></label>
            <input type="text"
                   id="first_name"
                   name="first_name"
                   placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="last_name"> Last Name<br></label>
            <input type="text"
                   id="last_name"
                   name="last_name"
                   placeholder="Enter last name">
        </div>
        <div class ="form-group">
            <label for="dob">Date of Birth<br></label>
            <input type="date"
                   id="dob"
                   name="dob">
        </div>
        <div class="form-group">
            <label for="password1"> password<br></label>
            <input type="password"
                   id="password1"
                   name="password1" required
                   placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2"> confirm password<br></label>
            <input type="password"
                   id="password2"
                   name="password2" required
                   placeholder="Confirm password">
        </div>
        <br/>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
